<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/author.css">
</head>
<body>
    <h1>formValidation for Author table </h1>
    <form action="">
        <div class="container">
            <div class="form_group">
                <label for="Au_Name">AuthorName</label>
                <input type="text" id="Au_Name" name="AuthorName" required pattern="[A-Za-z\s]+">
            </div>
            <div class="form-group">
                <label for="datemax">DOB</label>
                <input type="date" id="datemax" name="datemax" max="2024">
              </div>
            <div class="form_group">
                <label for="nation">Nationality</label>
                <input type="text" id="nation" name="nation" required pattern="[A-Za-z/s]+">
            </div>
            <div class="form-group">
                <button type="submit" id="sub_btn">submit</button>
            </div>
            

            <button type="button" class="btn" onclick="window.location.href='index.html'">Back</button>

        </div>
        
    </form>
    
</body>
</html>
